<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1> <img src="img/School Logo.png" alt="School Logo" id="logo">Empowering the nation School</h1>
            </div>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Empowering the nation Application Form</h1>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <!-- Home Address Section -->
            <h2>Home Address</h2>
            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>


            <!-- Academic Information -->
            <div class="form-group">
                <label for="course">Courses:</label>
                <select id="course" name="course" required>
                    <option value="">Select course under six months</option>
                    <option value="9">First Aid</option>
                    <option value="10">Sewing</option>
                    <option value="11">Landscapping</option>
                    <option value="12">Life Skills</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="course">Courses:</label>
                <select id="course" name="course" required>
                    <option value="">Select course under six weeks</option>
                    <option value="9">Child Minding</option>
                    <option value="10">Cooking</option>
                    <option value="11">Graden maintenance</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Request Quotation</button>
                <a href="quotationForm.html" class="next-button">Request Quotation</a>
            </div>
        </form>


</body>
</html>
